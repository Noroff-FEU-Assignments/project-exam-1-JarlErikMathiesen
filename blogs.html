    <header>
        <a href="index.html" class="logo">
            <img src="images/Myblog.png" alt="logo for myblog" class="logo-main">
        </a>
        <div class="hamburger-icon"><i class="fas fa-bars"></i></div>
        <nav role="navigation" class="nav-header">

    <main>
        <h1 class="h1-main">Blogs</h1>
        <section class="blogs-select">
            <form class="author-select">
                <label for="author-select">Select Author</label>
                <select id="author-select" name="filterselect">
                    <option value="all" selected>Select an author</option>
                    <option value="Jarl Erik Mathiesen">Jarl Erik Mathiesen</option>
                    <option value="Admin">Admin</option>
                </select>
            </form>
            <form class="sort-select">
                <label for="sort-select">Sort</label>
                <select id="sort-select" name="sortselect">
                    <option value="" selected>Sort</option>
                    <option value="new">Newest first</option>
                    <option value="old">Oldest first</option>
                </select>
            </form>
        </section>
            <section class="blogs-main">
                <div class="blogs-container">
                    <div id="load-animation" class="blog-card">
                        <div class="loader"></div>
                    </div>
                </div>
            </section>
            <button id="load-more-btn">Load more</button>
    </main>
    <footer>
        <p>By Jarl Erik Mathiesen</p>
